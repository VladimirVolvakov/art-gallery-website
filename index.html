<html lang="en">

    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <section class="hero">
      <div class="hero__black"></div>
      <div class="hero__image">
        <div class="hero__heading">
          <h1 class="heading-xl">Modern Art Gallery</h1>
        </div>
        <div class="hero__cta">
          <p class="hero__text">
            The arts in the collection of the Modern Art Gallery all started
            from a spark of inspiration. Will these pieces inspire you? Visit us
            and find out.
          </p>
          <a href="/location" class="hero__link">
          <button class="btn btn__forward">
            <div class="btn__text">Our location</div>
            <div class="btn__arrow">
              <img src="./assets/icon-arrow-right.svg" alt="View Art gallery location" />
            </div>
          </button>
        </a>
        </div>
      </div>
      <div class="hero__white"></div>
