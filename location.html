<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800;900&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="map.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Art gallery website - Location</title>
  </head>
  <body>
    <section class="location">
      <div id="map" class="location__map"></div>
      <a href="/index.html" class="location__link">
        <button class="btn btn__previous">
          <div class="btn__arrow">
            <img src="./assets/icon-arrow-left.svg" alt="Go Back" />
          </div>
          <div class="btn__text">Back to home</div>
        </button>
      </a>
    </section>
    <section class="address">
      <div class="address__heading">
        <h1>Our location</h1>
      </div>
      <div class="address__info">
        <h2 class="address__subheading">99 King Street</h2>
        <p class="address__post">
          Newport <br />
          RI 02840 <br />
          United States of America
        </p>
        <p class="address__desc">
          Our newly opened gallery is located near the Edward King House on 99
          King Street, the Modern Art Gallery is free to all visitors and open
          seven days a week from 8am to 9pm.
        </p>
      </div>
    </section>
  </body>
</html>
